<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/Main.Header.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&family=Patua+One:wght@400;500&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        span {
            color: red;
        }

        .term-condition {
            color: blue;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header role="banner">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="col-md-4" style="padding: 10px 0px;">
                <a class="navbar-brand logoStyle" style="margin-left: 8%;" href="#">Certificate Generator</a>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <ul class="navbar-nav headerFont">
                    <li class="nav-item headerFont">
                      <a class="nav-link" href="javascript:MovePage(1)">Home</a>
                    </li>
                    <li class="nav-item headerFont">
                      <a class="nav-link" href="javascript:MovePage(2)">Edit Certificate</a>
                    </li>
                    <li class="nav-item headerFont">
                        <a class="nav-link" href="javascript:MovePage(3)">About</a>
                    </li>
                  </ul>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-success" onclick="MovePage(4)">Login</button>
            </div>
            
        </nav>
    </header>

    <div class="container mt-3">
        <div class="mb-4">
            <h3>Enter Your Data</h3>
            <hr class="mt-0">
        </div>
        <div class="mb-3">
            <form>
                <div class="row form-group">
                    <div class="col-md-4">
                        <span>*</span>
                        Full Name
                    </div>
                    <div class="col-md-8">
                        <input type="text" placeholder="Full Name" class="form-control" >
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <span>*</span>
                        Login Name
                    </div>
                    <div class="col-md-8">
                        <input type="text" placeholder="Nick Name" class="form-control" >
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <span>*</span>
                        Password
                    </div>
                    <div class="col-md-8">
                        <input type="password" placeholder="Password" class="form-control" >
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <span>*</span>
                        Re-Enter Password
                    </div>
                    <div class="col-md-8">
                        <input type="password" placeholder="Re-enter Password" class="form-control" >
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-4">
                        <span>*</span>
                        Gender
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" >
                            <option value="0">--Choose One--</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="">I Agree with <span class="term-condition">Terms and Condition</span>.
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <button class="btn btn-info">Reset</button>
                <button class="btn btn-success ml-2">Submit</button>
            </div>
        </div> 
    </div>

    <script type="text/javascript">
    	
    </script>
</body>
</html>
