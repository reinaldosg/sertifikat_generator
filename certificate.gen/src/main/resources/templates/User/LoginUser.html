<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/Main.Header.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&family=Patua+One:wght@400;500&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header role="banner">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="col-md-4" style="padding: 10px 0px;">
                <a class="navbar-brand logoStyle" style="margin-left: 8%;" href="#">Certificate Generator</a>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <ul class="navbar-nav headerFont">
                    <li class="nav-item headerFont">
                        <a class="nav-link" href="javascript:MovePage(1)">Home</a>
                    </li>
                    <li class="nav-item headerFont">
                        <a class="nav-link" href="javascript:MovePage(2)">Edit Certificate</a>
                    </li>
                    <li class="nav-item headerFont">
                        <a class="nav-link" href="javascript:MovePage(3)">About</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-success" onclick="MovePage(5)">Register</button>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <div class="mb-4">
            <h3>Login</h3>
            <hr class="mt-0">
        </div>
        <div>
            <form method="post" th:action="@{/login-user}" >
                <fieldset>
                    <div class="form-group">
                        <label for="username">Email address:</label>
                        <input type="text" class="form-control" placeholder="Enter username" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

</body>
</html>
